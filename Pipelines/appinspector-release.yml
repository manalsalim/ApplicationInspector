      inputs:
        BuildDropPath: '$(Build.BinariesDirectory)/win/'
        ManifestDirPath: '$(Build.StagingDirectory)/sbom/win/'
        PackageName: 'ASA'
        PackageVersion: '$(ReleaseVersion)'
    - task: ManifestGeneratorTask@0
